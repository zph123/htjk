<script src="__PUBLIC__/static/js/md5.js" type="text/javascript"></script>
{if empty($_COOKIE['uid'])}
<meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="__PUBLIC__/static/css/login.css">
</head>
<body>
<div class="warp">
  <header>
    <div class="header-one">
      <h1>登录账户</h1>
    </div>
  </header>
  <section>
    <div class="section-login">
      <tr>
        <td>
          <input type="text"  placeholder="用户名/手机号"/ class="username" name="u_name"></td>
        </tr>
      <tr>
        <td><input type="password"  placeholder="密码"/ class="pwd" name="password"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="submit" value="登录" id="but" placeholder="登录" class="sub" style="background-color:dodgerblue;"></td><br/>
      </tr>
      <a href="{:url('reg/index')}" class="zc" data-ajax="false" style="">立即注册</a>
      <!--<a href="{:url('login/forgetp')}" class="mima" data-ajax="false">忘记密码</a>-->
    </div>
  </section>
</div>
<script type="text/javascript">
  //  弹出垂直菜单
    $(".menu").click(function() {
        if ($(this).hasClass("cura")) {
            $(this).children(".new-sub").hide(); //当前菜单下的二级菜单隐藏
            $(".menu").removeClass("cura"); //同一级的菜单项
        } else {
            $(".menu").removeClass("cura"); //移除所有的样式
            $(this).addClass("cura"); //给当前菜单添加特定样式
            $(".menu").children(".new-sub").slideUp("fast"); //隐藏所有的二级菜单
            $(this).children(".new-sub").slideDown("fast"); //展示当前的二级菜单
        }
    });
    $(function(){
        $('#but').click(function(){
            var u_name = $('input[name="u_name"]').val();
            var password = hex_md5($('input[name="password"]').val());
            $.post('login/login',{u_name:u_name,password:password},function(msg){
                if(msg==1){
                    location.href='add'
                }else{
                    alert("用户名或密码错误");
                }
           })
        })
    })
</script>
{else}
<script>location.href='add'</script>
{/if}
