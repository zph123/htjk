</head>
<body>
    <div data-role="header">
        <h1>营养均衡指导</h1>
    </div>
<div data-role="content" style="padding-top: 10%;margin-bottom: 10%">
    <table data-role="table" class="ui-responsive">
      <thead>
        <tr>
          <th>订单号</th>
          <th>是否生成报告</th>
          <th>是否支付</th>
          <th>添加时间</th>
          <th>查看详细</th>
        </tr>
      </thead>
      {foreach name='list' item='value'}
      <tbody>
        <tr>
          <td>{$value.out_trade_no}</td>
          <td>{$value.status}</td>
          <td>{$value.is_pay}</td>
          <td>{$value.addtime}</td>
          <td><a href="{:url('user/see')}?r={$value.o_id}" data-ajax="false">查看详情</a></td>
        </tr>
      </tbody>
      {/foreach}
    </table>      
</div>
