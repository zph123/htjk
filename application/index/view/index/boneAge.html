<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,ul,h3{
            margin: 0;
            padding: 0;
        }
        .clear{clear: both}
        .content{
            background: #f0f0f0;
            padding:3%;
        }
        .bone{
            background: #fff;
            padding:3%;
            border-radius: 5px;
            box-shadow:0 5px  0 0 #e9e9e9;
            margin-bottom: 20px;;
        }
        .bonea:link{
            text-decoration: none;
            color: #f5f5f5;
        }
       .boneli{list-style: none;}
       .boneimg{width: 100%;border-radius: 5px;}
       .bonea{
            font-size: 14px;
            float: right;
            margin-left: 10px;
            display: inline-block;
            background-color: #35c6e3;
            border-radius:5px;
            padding: 5px 10px;
       }

        /*.bonea:visited {*/
            /*text-decoration: none;*/
        /*}*/
        /*.bonea:hover {*/
            /*text-decoration: underline;*/
        /*}*/
        .bonespan{
            color:  #35c6e3;
            font-size: 14px;
            line-height: 20px;
        }
        .boneh3{
            font-size: 16px;
            font-family: "Arial", "Microsoft YaHei", sans-serif;
            font-weight: normal;
            line-height:40px;
        }
    </style>
</head>
<body>
<div class="content">
    <ul class="boneul">
        {foreach $bone as $val}
        <li class="boneli">
        <div class="bone">
                <img src="__PUBLIC__/bone/{$val.b_img}" style=" height:20%;width: 100%;" class="boneimg">
                <h3 class="boneh3">{$val.b_title}</h3>
                <a data-ajax="false" style="color: rgba(0, 233, 255, 0)" href="{:URL('bonelist')}?id={$val.b_id}" class="bonea">查看详情</a>
                <span class="bonespan"></span>
                <div class="clear"></div>
        </div>
        </li>
        {/foreach}
    </ul>
</div>
<br>
</body>
</html>
