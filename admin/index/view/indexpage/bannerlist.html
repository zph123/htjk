<div style="padding:3px 2px;border-bottom:1px solid #ccc">前台轮播图片列表展示-------- <a href="{:url('Indexpage/banner')}">添加</a></div>    <br/>
<table id="tt" class="easyui-datagrid" data-options="nowrap:false"style="width:100%;height:auto;">
    <thead>

    <tr>
        <th field="name1" width="30%">图片</th>
        <th field="name2" width="65%">列表内容</th>
        <th field="name3" width="5%">操作</th>
    </tr>
    </thead>
    {if condition="!empty($bannerlist)"}
        {foreach $bannerlist as $val}
            <tr id="del_{$val.b_id}">
                <td><img src="__PUBLIC__/banner/{$val.banner_path}" style="width:200px;height:100px" alt=""></td>
                <td><div>{$val.contents}</div></td>
                <td>
                <a href="{:url('Indexpage/bannersave')}?b_id={$val.b_id}" class="easyui-linkbutton">修改</a>
                <a href="{:url('Indexpage/bannerdel')}?b_id={$val.b_id}" data="{$val.b_id}" class="easyui-linkbutton del" >删除</a>
                </td>
            </tr>
        {/foreach}
    {/if}
    <tbody>
        </tbody>
</table>
