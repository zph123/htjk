
<div style="padding:3px 2px;border-bottom:1px solid #ccc">运动记录卡</div>    <br/>

<table id="tt" class="easyui-datagrid" style="width:100%;height:auto;">
    <thead>
    <tr>
        <th field="name1"   width="20%">订单号</th>
        <th field="name2" width="15%">申请人</th>
        <th field="name3" width="15%">申请时间</th>
        <th field="name4" width="15%">是否生成报告</th>
        <th field="name5" width="15%">是否支付</th>
        <th field="name6" width="20%">操作</th>
    </tr>
    </thead>



    {foreach $data as $vl}
    <tbody>
    <tr id="tr_{$vl.m_id}">
        <td>{$vl.m_number}</td>
        <td>{$vl.name}</td>
        <td>{$vl.add_time}</td>
        <td>
            {if condition="$vl.state == 0"}
            <span style="color:red">未生成</span>
            {elseif condition="$vl.state == 1"/}
            <span style="color:green">已生成</span>
            {/if}
        </td>
        <td>
            {if condition="$vl.is_pay == 0"}
            <span style="color:red">未支付</span>
            {elseif condition="$vl.is_pay == 1"/}
            <span style="color:green">已支付</span>
            {/if}
        </td>
        <td>
            <a href="{:url('motiondetails')}?u_id={$vl.u_id}&begin_time={$vl.begin_time}&end_time={$vl.end_time}&m_id={$vl.m_id}" class="easyui-linkbutton">查看详情</a><input type="hidden" value="">
            <a href="javascript:;" class="easyui-linkbutton"  iconCls="icon-cancel">删除</a><input type="hidden" value="">
        </td>
    </tr>
    </tbody>
    {/foreach}

    </tr>
    </tbody>-->
</table>
